<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>Crew Management System</title>

    <!-- CrewManagementSystem references -->
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>

    <div class="container">
        <div class="page-header">
            <center><h1>Indian Railways</h1></center>
            <center><h3>Crew Management System</h3></center>
        </div>

        <form role="form" action="dashboard.html">
            <div class="form-group">
                <label class="control-label" for="Email">Email address</label>
                <input type="email" class="form-control" id="Email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label class="control-label" for="Password">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-default btn-info">Log In</button>
        </form>

    </div>

        <!-- Cordova reference, this is added to your app when it's built. -->

        <script src="scripts/jquery-2.1.4.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="cordova.js"></script>
        <script src="scripts/platformOverrides.js"></script>
        <script src="scripts/index.js"></script>
</body>
</html>
